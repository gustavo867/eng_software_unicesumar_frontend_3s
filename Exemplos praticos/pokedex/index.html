<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" href="./icons/pokebola.png">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="javaScript/script.js"></script>

</head>

<body>
    <main>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/25.png"
            alt="pokemon" class="pokemon_image">
        <h1 class="pokemon_data">
            <span class="pokemon_id"></span> -
            <span class="pokemon_name"></span>
        </h1>


        <img src="imagens/pokedex.png" alt="pokedex" class="pokedex">

        <form class="form">
            <input 
                type="search" 
                name="pokemon_search" 
                id="pokemon_search" 
                class="pokemon_search"
                placeholder="Name or Number" 
                required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

    </main>


</body>

</html>
