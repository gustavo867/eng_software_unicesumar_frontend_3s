<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">

    
        <form action="sucesso.html">
            <div class="row">
                <div class="col-8 col-sm-12">
                    <label class="form-label" for="nome">
                        Nome: 
                    </label>
                    <input class="form-control" type="text" placeholder="Insira seu nome ..." required>
                </div>
                <div class="col-4 col-sm-6">
                    <label class="form-label" for="ra">
                        RA: 
                    </label>
                    <input class="form-control" id="ra" type="text" pattern=".{6,}">
                
                </div>
                <div class="col-4 col-sm-6">
                    <label class="form-label" for="data_envio">
                        Data de envio: 
                    </label>
                    <input class="form-control" id="data_envio" type="date">
                </div>
            </div>

           
            <div class="row">
                <div class="col">
                    <label class="form-label" for="trabalho">
                        Arquivo do trabalho: 
                    </label>
                    <input class="form-control" id="trabalho" type="file" required>        
                </div>
            </div>

            <div class="mb-3">
                <label for="cidade" class="form-label">City</label>
                <select
                    class="form-select form-select"
                    name="cidade"
                    id="cidade"
                >
                    <option selected>Select one</option>
                    <option value="">New Delhi</option>
                    <option value="">Istanbul</option>
                    <option value="">Jakarta</option>
                </select>
            </div>
            
            
            <div class="row">
                <div class="col-3">            
                    <input class="btn btn-primary" id="enviar" type="submit">
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary">
                        Voltar
                    </button>
                </div>
            </div>
            
            


        </form>
    </div>
</body>

</html>
