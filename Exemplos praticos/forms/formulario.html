<form action="sucesso.html">

    <label for="nome">Nome: </label>
    <input id="nome" type="text" placeholder="Insira seu nome ..." required>
    <br>
    <label for="ra">RA: </label>
    <input id="ra" type="text" pattern=".{6,}">
    <br>
    <label for="data_envio">Data de envio: </label>
    <input id="data_envio" type="date">
    <br>
    <label for="trabalho">Arquivo do trabalho: </label>
    <input id="trabalho" type="file" required>
    <br>

    <input id="enviar" type="submit">


</form>
